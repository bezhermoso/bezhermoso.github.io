<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>{{ page.title }}</title>
        <meta name="viewport" content="width=device-width">
        <link href='http://fonts.googleapis.com/css?family=OpenSans:300,300italic' rel='stylesheet' type='text/css'>

                        </div>
                    </section>
                </div>
            </div>
            {{ content }}
