---
layout: home
---
<div class="content home">
    <div class="row">
        <div class="columns medium-12">
            <section id="hero">
                <div id="hero-box">
                    <h1>Bez Hermoso <span>// Software Engineer</h1>
                    <div class="bio">
                        I work at <a href="http://activelamp.com" target="_blank">ActiveLAMP</a>. You can find me on <a href="https://twitter.com/BezHermoso" target="_blank">Twitter</a> and <a href="https://github.com/bezhermoso" target="_blank">GitHub</a>.
                    </div>
                </div>
            </section>
        </div>
    </div>
    <div class="row">
        <div class="columns medium-12">
            <ul id="post-list">
                {% for post in site.posts %}
                <li>
                    <a href="{{ post.url }}">
                    <h2 class="post-title">{{ post.title }}</h2>
                    </a>
                    <div class="excerpt">
                        {{ post.content }}
                    </div>
                </li>
                {% endfor %} 
            </ul>
        </div>
    </div>
</div>
