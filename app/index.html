---
layout: home
---
<div class="row">
    <div class="columns medium-12 til-ticker">
        <h3>
            <em>Today I learned</em>:
            {% assign tils = site.til | sort: 'date' | reverse %}
            {% assign til = tils[0] %}
            <a href="{{ til.url }}">{{ til.title }}</a>
        </h3>
    </div>
</div>
<div class="content home">
    <div class="row">
        <div class="columns medium-12">
            <ul id="post-list">
                {% for post in site.posts %}
                <li>
                    <div class="post-metadata">
                        <span class="post-date">{{ post.date | date: '%d %B %Y' }}</span>
                    </div>
                    <h1 class="post-title">
                        <a href="{{ post.url }}">{{ post.title }}</a>
                    </h1>
                    <div class="excerpt">
                        {{ post.content | excerpt }}
                    </div>
                </li>
                {% endfor %} 
            </ul>
        </div>
    </div>
</div>
