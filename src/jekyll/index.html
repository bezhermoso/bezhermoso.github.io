---
layout: base
title: Home
---
<section id="til-banner">
  <div class="container">
    <div class="row">
      <div class="columns medium-12">
        <h4>
          Today I learned:
          {% assign tils = site.til | sort: 'date' | reverse %}
          {% assign til = tils[0] %}
          <a href="{{ til.url }}">{{ til.title }}</a>
        </h4>
      </div>
    </div>
  </div>
</section>
<section>
  <div class="container">
    <div class="row">
      <ul class="post-list">
        {% for post in site.posts %}
        <li class="medium-12">
          <div class="post-list--meta">
            <h2 class="post-list--title">
              <a href="{{ post.url }}">
                {{ post.title }}
              </a>
            </h2>
            <time>{{ post.date | date: "%d %b %Y" }}</time>
          </div>
          <article class="excerpt">
            {{ post.content | excerpt }}
          </article>
        </li>
        {% endfor %}
      </ul>
    </div>
  </div>
</section>
